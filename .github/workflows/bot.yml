name: WhatsApp Bot

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            python3 \
            python3-pip \
            python-is-python3

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          channel: stable     # options: stable, beta, dev


      - name: Install Dependencies
        run: npm install

      - name: Run Bot 
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          GITTOKEN: ${{ secrets.GITTOKEN }} 
        run: npm start
